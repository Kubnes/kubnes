    <style>
        .contact-container {
            max-width: 700px;
            margin-left: 330px;
            margin-top: 120px;
            text-align: center;
            padding: 20px;
            background: #222222;
            border-radius: 20px;
            border: 2px #3b3b3b solid;
        }

        .profile-section {
            margin-bottom: 30px;
        }

         .profile-img {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          border: 3px solid #DF9A04;
          box-shadow: 0 0 10px #ffcc00;
          background-image: url('twoje-logo.png');
          background-size: contain;
          background-repeat: no-repeat;
          background-position: center;
          background-color: #222222;
        }


        .nickname {
            color: white;
            padding-top: 20px;
            font-size: 24px;
            margin-top: 10px;
            margin-left: 310px;
            font-weight: bold;
        }

        .link-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-tile {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #111;
            border: 1px solid #333;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .link-tile i {
            font-size: 20px;
        }

        .link-tile span {
            flex-grow: 1;
            margin-left: 10px;
            text-align: left;
        }

        .link-tile .icon-right {
            margin-left: auto;
            opacity: 0.6;
        }

        .link-tile:hover {
            background-color: #222;
            border-color: #DF9A04;
            transform: scale(1.02);
            box-shadow: 0 0 10px #ffcc00;
        }
    </style>
</head>
